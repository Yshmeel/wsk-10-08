<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FlightPool - Login</title>
    <link href="./css/all.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
<header>
    <div class="container">
        <div class="header__left">
            <a href="./index.html">
                <img src="./images/logo.png" alt="logo" class="test-0-logo">
            </a>
        </div>

        <div class="header__menu">
            <ul>
                <li><a href="./index.html#promotions" class="test-0-nav-1" tabindex="0">Promotions</a></li>
                <li><a href="./search.html" class="test-0-nav-2">Search</a></li>
                <li><a href="#" class="test-0-nav-3">Check-in for the flight</a></li>
                <li><a href="./profile.html" class="test-0-nav-4">Personal account</a></li>
            </ul>
        </div>
    </div>
</header>

<main class="secondary-page">
    <section class="sso">
        <div class="container">
            <div class="sso-heading">
                <span class="h3">Sign in into your account</span>
                <span class="p">Access your bookings and tickets information</span>
            </div>

            <div class="sso-content">
                <form action="./profile.html" method="post">
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" name="phone" class="test-1-fpn" placeholder="+7 (800) 100-10-10">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="test-1-fps" name="password">
                    </div>

                    <div class="form-button">
                        <button type="submit" class="button test-1-fbs">
                            Login
                        </button>

                        <div class="form-button-text">
                            <span>or</span>
                            <a href="./register.html">create new account</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>

<footer>
    <div class="container">
        <div class="footer-left">
            <a href="tel:+78001001010" class="test-0-phone">
                8 (800) 100-10-10
            </a>
        </div>

        <div class="footer-right">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/login">Login</a></li>
                <li><a href="/signup">Sign up</a></li>
                <li><a href="/contact">Contact</a></li>
                <li><a href="/news">News</a></li>
                <li><a href="/return">Return</a></li>
                <li><a href="/feedback">Feedback</a></li>
            </ul>
        </div>
    </div>
</footer>

<script src="./js/jquery-3.5.1.min.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
